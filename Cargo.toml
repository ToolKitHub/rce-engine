[package]
name = "rce-engine"
version = "1.2.4"
authors = ["Success Kingsley <hello@xosnrdev.tech>"]
description = """
Docker-based engine for executing untrusted code in isolated containers.
"""
homepage = "https://github.com/ToolKitHub/rce-engine?tab=readme-ov-file#readme"
repository = "https://github.com/ToolKitHub/rce-engine"
edition = "2021"
license = "MIT"

[dependencies]
actix-web = "4"
env_logger = "0.7.1"
http = "0.2.12"
httparse = "1.10.0"
iowrap = "0.2.1"
log = "0.4.26"
serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.58"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
strip = true
