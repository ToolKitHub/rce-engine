name: üîç CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --all -- --check
        
      - name: Check compilation
        run: cargo check --all-targets
      
      - name: Clippy (static analysis)
        run: cargo clippy --all-targets -- -D warnings
        
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
        
      - name: Run security audit
        run: cargo audit
        
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, security-audit]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        
      - name: Build in release mode
        run: cargo build --release
        
      - name: Verify binary size
        run: |
          ls -lh target/release/rce-engine
          
  complexity-check:
    name: Complexity Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-count
        run: cargo install cargo-count
        
      - name: Check function complexity
        run: |
          echo "Checking for functions exceeding 60 lines..."
          cargo count --separator , --unsafe-statistics
          
  static-analysis:
    name: Advanced Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        
      - name: Install cargo-udeps
        run: cargo install cargo-udeps
        
      - name: Check for unused dependencies
        run: cargo +nightly udeps
        
      - name: Install cargo-deny
        run: cargo install cargo-deny
        
      - name: Check licenses and bans
        run: cargo deny check licenses bans 